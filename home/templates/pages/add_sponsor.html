{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div style="padding:20px">
        <div style="background-color: white; margin: 20px auto; padding: 20px; width: 700px; border-radius: 8px;">
            <h2>Add Sponsor</h2>
            <form role="form" method="post" action="{% url 'add_register' %}">
                {% csrf_token %}

                <label for="user_role">User Role</label>
                <div class="mb-3">
                  <input id="user_role" name="user_role" class="form-control" value="sponsor" readonly/>
                </div>
                
                <label for="user_email">Email</label>
                <div class="mb-3">
                  <input type="email" id="user_email" name="user_email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <label for="password">Password</label>
                <div class="mb-3">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <label for="confirm_password">Confirm Password</label>
                <div class="mb-3">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign UP</button>
                  <p class="mt-4">
                    Have an account? 
                    <a href="{% url 'login' %}" class="text-primary">Login</a>
                  </p>
                </div>
              </form>
        </div>

</div>

{% endblock content %}
